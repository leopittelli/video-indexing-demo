<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=5.0">
    <meta name="theme-color" content="#3A475B"/>

    <title>Home - Video indexing demo</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">

	<link href="./css/video-js.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/custom.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Video indexing demo</a>
    </nav>

    <div class="main-container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
			<h1 class="display-3">Video indexing</h1>
			<p class="lead"><a href="https://cloud.google.com/video-intelligence/">Video intelligence API</a> demo.</p>
        </div>
      </div>
      <div class="container">
      	<div class="row justify-content-center">
			<div class="col col-sm-10 mb-4">
				<button class="btn btn-primary" disabled id="play-button">Play</button>
				<button class="btn btn-primary" disabled id="pause-button">Pause</button>
				<button class="btn btn-primary" disabled id="next-segment-button">Next segment</button>
			</div>
		</div>
        <div class="row justify-content-center">
			<div class="col col-sm-10">
				<video id="video-player" class="video-js" controls preload="auto">
					<p class="vjs-no-js">
						Para ver este video habilita JavaScript, y actualiza a un navegador que <a href="http://videojs.com/html5-video-support/" target="_blank">soporte video HTML5</a>
					</p>
				</video>
			</div>
        </div>
      </div><!-- /.container -->
    </div>

    <footer class="footer bg-dark">
      <div class="container py-4">
        <span class="text-muted">Video indexing demo</span>
      </div>
    </footer>

	<script src="./js/video.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
